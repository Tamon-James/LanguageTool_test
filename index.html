<!DOCTYPE html>
<html lang="ja">
<head>

  <title>日本語誤字脱字チェッカー（LanguageTool + 自作ルール）</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>日本語誤字脱字チェッカー</h1>

    <section id="results">

    </section>
  </main>

  <script src="check.js"></script>

</html>
