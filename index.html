<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム誤字チェッカー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="togglePreview">プレビュー表示</button>
  <div id="container">
    <textarea id="inputText" placeholder="ここに文章を入力してください"></textarea>
    <div id="previewContainer">
      <div id="preview"></div>
    </div>
  </div>

  <div id="tooltip" class="tooltip">
    <p id="reason"></p>
    <p><b>正しい文章:</b> <span id="correct"></span></p>
    <button id="replaceBtn">置き換える</button>
    <button id="ignoreBtn">無視</button>
  </div>

  <script src="check.js"></script>
</body>
</html>
